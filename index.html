<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->

  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="https://code.jquery.com/jquery.js"></script>

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Train Container -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center"></h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train -->
        <div class="card mb-4">
          <div class="card-header">Current train schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next arrival</th>
                  <th scope="col">Minutes Away</th>
                 
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

      
            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency</label>
                <input class="form-control" id="rate-input" placeholder="" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script type="text/javascript" src="assets/javascript/train.js"></script>



</body>

</html>
